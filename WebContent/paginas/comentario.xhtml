<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      
      <ui:composition template="templateindex.xhtml">

	<ui:define name="formComentario">
	
	<h:form>
			<h:panelGroup>

				<p:panel header="Deixar Comentário">

					<h:panelGrid columns="2" columnClasses="label,value">

						<h:outputLabel value="Nome" />
						<p:inputText value="#{bean.comentario.nome}"  id="nome">
						<f:ajax event="focus"/>
						</p:inputText>
						<h:outputLabel value="Endereço" />
						<p:inputText label="endereço" value="#{bean.comentario.endereco}" />
						<h:outputLabel value="Telefone" />
						<p:inputMask mask="(99)9999-9999" value="#{bean.comentario.telefone}" />
						<h:outputLabel value="Data do Comentário" />
						<p:inputMask mask="99/99/9999"
							value="#{bean.comentario.dataCadastro}" />
							<p:outputLabel value="Adicionar Comentário"/>
							<p:inputTextarea value="#{bean.comentario.comentario}"/>
						<p:commandButton value="Cadastrar"
							action="#{bean.addComentario}"/>
							
						
					</h:panelGrid>
				</p:panel>

			</h:panelGroup>
		</h:form>
		
		
	</ui:define>
</ui:composition>     

   
   
</html>
