<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templateindex.xhtml">
	<ui:define name="pesquisarEntidade">


 <h:form>
		<p:dataTable value="#{bean.listProfissional}" var="list" border="1"
			id="tab" cellpandding="2" cellspacing="0" widgetVar="listTabDadosEntidade">
			
			
			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Search all fields:" />
					<p:inputText id="globalFilter" onkeyup="PF('listTabDadosEntidade').filter()"
						style="width:150px" placeholder="Enter keyword" />
				</p:outputPanel>
			</f:facet>

			
			<p:column headerText="Nome" filterBy="#{list.nome}"
				filterMatchMode="contains">
				<p:commandLink action="comentario?faces-redirect=true"
					value="#{list.nome}" />
			</p:column>
			
					<p:column headerText="Descrição Profissional" filterBy="#{list.descProfissional}"
				filterMatchMode="contains">
				<h:outputText value="#{list.descProfissional}" />
			</p:column>
			
			
			<p:column headerText="Profissão" filterBy="#{list.profissao}"
				filterMatchMode="contains">
				<p:commandLink action="comentario?faces-redirect=true"
					value="#{list.profissao}" />
			</p:column>

			<p:column headerText="Especialidade" filterBy="#{list.especialidade}"
				filterMatchMode="contains">
				<p:commandLink action="comentario?faces-redirect=true"
					value="#{list.especialidade}" />
			</p:column>

		</p:dataTable>

</h:form>



	</ui:define>

</ui:composition>






</html>
