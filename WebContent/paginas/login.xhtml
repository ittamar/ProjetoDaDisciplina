<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head/>
	
<ui:composition template="templateindex.xhtml">

	<ui:define name="login">

<h:form style="margin:15% 38%" id="grid">
        <p:messages  id="men"/>
		<p:panelGrid columns="2" >
			
		
			<f:facet name="header">Login</f:facet>
			
			<h:outputLabel styleClass="top" for="nome" value="Usuário" />
			
			
			<h:inputText id="nome" value="#{bean.entidade.login}" requiredMessage="Campo Obrigatório">
			<f:ajax  event="blur" execute="nome"  />
			</h:inputText>
			
			<h:outputLabel for="senha" value="Senha" />
			
			<h:inputSecret  id="senha" value="#{bean.entidade.senha}" requiredMessage="Campo Obrigatório"/>
			
            
			<h:commandButton value="Entrar" action="#{bean.login}" update="grid" id ="button">
			<f:ajax execute="@form" render="men"  />
			</h:commandButton>
			


		</p:panelGrid>

 
	</h:form>

	</ui:define>
</ui:composition>
</html>
