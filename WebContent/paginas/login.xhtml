<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head />

<ui:composition template="templateindex.xhtml">

	<ui:define name="login">
		<p:growl id="messages" autoUpdate="true" />
		
		<h:form style="margin:15% 38%" id="grid">

			<p:panelGrid columns="2">


				<f:facet name="header">Login</f:facet>

				<p:outputLabel styleClass="top" for="nome" value="Usuário" />


				<p:inputText id="nome" value="#{bean.entidade.login}"
					 required="true" requiredMessage="Campo Obrigatório">
					<f:ajax event="blur" render="logo" />
				</p:inputText>

				<p:outputLabel for="senha" value="Senha" />

				<h:inputSecret id="senha" value="#{bean.entidade.senha}"
					requiredMessage="Campo Obrigatório" />



				<p:commandButton value="Entrar" action="#{bean.login}" update="grid"
					id="button">
					<f:ajax execute="@form" />
				</p:commandButton>



			</p:panelGrid>

<p:growl id="logo" for="nome" />

		</h:form>

	</ui:define>
</ui:composition>
</html>
