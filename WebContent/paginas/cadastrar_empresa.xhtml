<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template.xhtml">

	<ui:define name="formCadastro">
		<h:form>
			<h:panelGroup>

				<p:panel header="Cadastrar Funcionário">

					<h:panelGrid columns="2" columnClasses="label,value">

						<h:outputLabel value="Nome Fantasia" />
						<p:inputText value="#{bean.empresa.nomeFantasia}" />
						<h:outputLabel value="Endereço" />
						<p:inputText label="endereço" value="#{bean.empresa.endereco}" />
						<h:outputLabel value="Telefone" />
						<p:inputMask mask="(99)9999-9999" value="#{bean.empresa.telefone}" />
						<h:outputLabel value="Cnpj" />
						<p:inputText label="cnpj" value="#{bean.empresa.cnpj}" />
						<h:outputLabel value="Data do Cadastro" />
						<p:inputMask mask="99/99/9999"
							value="#{bean.empresa.dataCadastro}" />
						<p:commandButton value="Cadastrar"
							actionListener="#{bean.addEmpresa}">
							<f:ajax execute="@form" render="@form :tabEmpresa" />
						</p:commandButton>
					</h:panelGrid>
				</p:panel>

			</h:panelGroup>
		</h:form>
		
		<p:dataTable value="#{bean.listEmpresa}" var="listEmpresa"  border="1" id="tabEmpresa" cellpandding="2" cellspacing="0" >
		
		<p:column headerText="Nome Fantasia">
		<h:outputText value="#{listEmpresa.nomeFantasia}" />		
		</p:column>
		
		<p:column headerText="Endereço">
		<h:outputText value="#{listEmpresa.endereco}" />		
		</p:column>
		
		<p:column headerText="Telefone">
		<h:outputText value="#{listEmpresa.telefone}" />		
		</p:column>
		
		<p:column headerText="Cnpj">
		<h:outputText value="#{listEmpresa.cnpj}" />		
		</p:column>
		
		<p:column headerText="Data de Cadastro">
		<h:outputText value="#{listEmpresa.dataCadastro}" />		
		</p:column>
		
		
		
		
		
		</p:dataTable>

	</ui:define>

</ui:composition>



</html>
